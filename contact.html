    <main class="container" style="padding: 40px 0;">
        <h1>Kontak Kami</h1>
        <p>Jika Anda memiliki pertanyaan, saran, atau ingin berkolaborasi, silakan hubungi kami melalui formulir di bawah ini:</p>
        <form action="#" method="post" style="max-width: 500px;">
            <label for="name">Nama:</label><br />
            <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;" /><br />
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;" /><br />
            <label for="message">Pesan:</label><br />
            <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></textarea><br />
            <button type="submit" style="background-color: #007acc; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Kirim</button>
        </form>
    </main>
